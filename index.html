<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="meu_icone.png" type="image/png">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      background: url('streamo-10-05-2025.png') no-repeat center center fixed;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
    }

    .login {
      background-color: rgba(0, 0, 0, 0.8);
      color: #0000FF;
      margin: 200px auto;
      padding: 30px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .login label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login input {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .login button {
      width: 102%;
      padding: 10px;
      background-color: #0000FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-container {
      position: relative;
       width: 100%;
    }

    .input-container i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-80%);
      cursor: pointer;
      color: #0000FF;
    }
    
  </style>
</head>
<body>
  <div class="login">
    <h4>Login</h4>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <label for="senha">Senha:</label>
      <div class="input-container">
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <i class="bi bi-eye-fill" id="Senha"></i>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function validarEmail(email) {
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regexEmail.test(email);
      }

      const form = document.getElementById('loginForm');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();

        if (!validarEmail(email)) {
          alert('Por favor, insira um e-mail v√°lido.');
          return;
        }

        if (senha.length < 6) {
          alert('A senha deve ter pelo menos 6 caracteres.');
          return;
        }

        window.location.href = 'index1.html';
      });
    });

    document.getElementById('Senha').addEventListener('click', function () {
      const senhaInput = document.getElementById('senha');
      const tipo = senhaInput.getAttribute('type');
  
    if (tipo === 'password') {
    senhaInput.setAttribute('type', 'text');
    this.classList.remove('bi-eye-fill');
    this.classList.add('bi-eye-slash-fill');
    } 
    else {
    senhaInput.setAttribute('type', 'password');
    this.classList.remove('bi-eye-slash-fill');
    this.classList.add('bi-eye-fill');
    }
});

  </script>
</body>
</html>
